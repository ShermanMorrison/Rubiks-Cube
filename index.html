<html ng-app="cubeGUI" ng-controller="cubeGUIController">
	<head>
		<title>Rubik's Cube</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<link rel="stylesheet" type="text/css" href="css/global.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body>
		<!--Local versions of scripts-->
		<script src="scripts/three.min.js" defer></script>
		<script src="scripts/Queue.src.js" defer></script>
		<script src="scripts/jquery-2.1.4.min.js" defer></script>
		<script src="scripts/bootstrap.min.js" defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" defer></script>
		<script src="scripts/index.js" defer></script>
		<script src="scripts/bootstrap-number-input.js" defer></script>
		<script src="scripts/cubeGUI-ng-module.js" defer></script>

		<!--Hosted versions of scripts-->
		<!--<script src="https://dl.dropboxusercontent.com/u/3587259/Code/Threejs/OrbitControls.js" defer></script>-->
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r72/three.min.js" defer></script>-->
		<!--<script src="https://code.jquery.com/jquery-2.1.4.min.js" defer></script>-->

		<!--<div id="webgl"></div>-->


<div class="view-container">
	<div class="row">
		<div class="col-sm-4 btn-vert-block">
			<span>
				<button ng-click="scramble()" type="button" class="btn btn-primary btn-block" id="btn_scramble">Scramble</button>
			</span>
		</div>
		<div class="col-sm-4 btn-vert-block">
			<span>
				<button ng-click="reset()" type="button" class="btn btn-danger btn-block center-block" id="btn_reset">Reset</button>
			</span>
		</div>
		<div class="col-sm-4 btn-vert-block">
			<div class="form-group">
				<input class="number-spinner form-control" type="number" ng-model="dimension" my-directive min="3" max="7" />
			</div>
		</div>
	</div>
</div>

	</body>

</html>
